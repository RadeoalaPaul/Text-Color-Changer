<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color Changer</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class = "container-left">
        <div class = "button-container">
            <button class = "main-button" onclick = "showDropdown()">Colors</button>
            <button class = "button" onclick = "colorChange('red')">red</button>
            <button class = "button" onclick = "colorChange('blue')">blue</button>
            <button class = "button" onclick = "colorChange('yellow')">yellow</button>
            <button class = "button" onclick = "colorChange('green')">green</button>
        </div>
    </div>
    <div class = "container-right">
        <p id = "text">Text</p>
    </div>
</body>
<script src = "javascript.js"></script>
</html>
